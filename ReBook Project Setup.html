<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBook - Used Book Exchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('customer')">Customer View</a>
        <a href="#" onclick="showSection('seller')">Seller View</a>
    </nav>
    <div class="container">
        <div id="customer" class="section active">
            <h1>Customer View</h1>
            <h2>Available Books</h2>
            <div id="book-list"></div>
            <h2>Request a Book</h2>
            <form id="request-form">
                <label>Name: <input type="text" name="name" required></label><br>
                <label>Contact: <input type="text" name="contact" required></label><br>
                <label>Location: 
                    <select name="location" required>
                        <option value="Cairo">Cairo</option>
                        <option value="Giza">Giza</option>
                        <option value="Alexandria">Alexandria</option>
                    </select>
                </label><br>
                <button type="submit">Submit Request</button>
            </form>
        </div>
        <div id="seller" class="section">
            <h1>Seller View</h1>
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <label>Title: <input type="text" name="title" required></label><br>
                <label>Description: <textarea name="description" required></textarea></label><br>
                <label>Price: <input type="number" name="price" step="0.01" required></label><br>
                <label>Image URL: <input type="text" name="image" placeholder="Optional"></label><br>
                <button type="submit">Add Book</button>
            </form>
            <h2>Incoming Requests</h2>
            <div id="request-list"></div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

    </script>
</body>
</html>
